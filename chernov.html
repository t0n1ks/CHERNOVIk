<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mimino | Room</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400&display=swap"
    rel="stylesheet">

  <!-- Normolize -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css">

  <!-- Styles -->
  <link rel="stylesheet" href="css/cher.css">
  <link rel="stylesheet" href="css/tab.css">
  <link rel="stylesheet" href="css/desc.css">

</head>

<body>
  <!-- Header -->
  <load src="partials/header.html" />

  <!-- Main -->
  <main>
    <!-- Sections DOUBLE LUX ROOM--Nik--->
    <section class="double-room container-lux">
      <div class="sec-global">
        <div class="sec-one">
      <h1 class="section-titles">DOUBLE <span class="luxury">LUXURY</span> ROOM</h1>
      <button type="button" class="double-room-button">View prices</button>
      </div>
      <div class="sec-two">
      <div class="slider">
        <div class="slider-line">
          <!------IMG room1------->
          <picture>
            <source 
              srcset="
            img/img-r1des1x.jpg 1x,
            img/img-r1des2x.jpg 2x"
            media="(min-width:1200px)"/>
            <source
              srcset="
              img/img-r1tab1x.jpg 1x,
              img/img-r1tab2x.jpg 2x"
            media="(min-width:768px)"/>
            <source 
              srcset="
              img/img-r1mob1x.jpg 1x,
              img/img-r1mob2x.jpg 2x"
            media="(min-width:320px)"/>
          <img src="img/img-r1.jpg" class="pick-size" alt="">
          </picture>

          <picture>
            <source 
              srcset="
            img/img-r2des1x.jpg 1x,
            img/img-r2des2x.jpg 2x"
            media="(min-width:1200px)"/>
            <source
              srcset="
              img/img-r2tab1x.jpg 1x,
              img/img-r2tab2x.jpg 2x"
            media="(min-width:768px)"/>
            <source 
              srcset="
              img/img-r2mob1x.jpg 1x,
              img/img-r2mob2x.jpg 2x"
            media="(min-width:320px)"/>
            <img src="img/img-r2.jpg" class="pick-size" alt="">
          </picture>
          
          <picture>
            <source 
              srcset="
            img/img-r3des1x.jpg 1x,
            img/img-r3des2x.jpg 2x"
            media="(min-width:1200px)"/>
            <source
              srcset="
              img/img-r3tab1x.jpg 1x,
              img/img-r3tab2x.jpg 2x"
            media="(min-width:768px)"/>
            <source 
              srcset="
              img/img-r3mob1x.jpg 1x,
              img/img-r3mob2x.jpg 2x"
            media="(min-width:320px)"/>
            <img src="img/img-r3.jpg" class="pick-size" alt="">
          </picture> 
        
        </div>
      </div>
      <div class="control-button">
      <button type="button" class="slider-prev" width="7" height="14">
        <svg class="controls-buttons">
          <use href="./img/sprite-svg.svg#icon-button-prev"></use>
        </svg>
      </button>
      <button type="button" class="slider-next">
        <svg class="controls-buttons">
          <use href="./img/sprite-svg.svg#icon-button-next"></use>
        </svg>
      </button>
        </div>
      </div>
    </div>
    </div>
      <p class="section-text">The Mimino hotel features spacious and stylish double luxury rooms with modern amenities for a comfortable stay.</p>
    </section>
    <!-- ---------END-------NIK------>

    <load src="partials/room/hero.html" />
    <load src="partials/room/room-tour.html" />
  </main>

  <!-- Footer -->
  <load src="partials/footer.html" />

  <!-- -----SCRIPT FOR SLIDER ----NIK---- -->
  <script src="js/chern.js"></script>
</body>

</html>
